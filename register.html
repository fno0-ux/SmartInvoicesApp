<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Register</title><link rel='stylesheet' href='styles.css'><script src='i18n.js'></script><script src='auth.js'></script></head><body class='centered'><div class='auth-card'><h2 id='t'>Create account</h2><label id='uL'>Username</label><input id='u'><label id='pL'>Password</label><input id='p' type='password'><label id='p2L'>Confirm password</label><input id='p2' type='password'><div style='margin-top:10px'><button class='btn' id='regBtn'>Register</button> <button class='btn' id='toLogin'>Already have an account? Login</button> <button class='btn' id='langBtn'>العربية</button></div></div><script>function ap(){document.getElementById('t').textContent=i18n[getLang()].registerTitle;document.getElementById('uL').textContent=i18n[getLang()].username;document.getElementById('pL').textContent=i18n[getLang()].password;document.getElementById('p2L').textContent=i18n[getLang()].password2;document.getElementById('regBtn').textContent=i18n[getLang()].goRegister;document.getElementById('toLogin').textContent=i18n[getLang()].goLogin;document.getElementById('langBtn').textContent=i18n[getLang()].lang}setLang(getLang());ap();langBtn.onclick=()=>{setLang(getLang()==='ar'?'en':'ar');ap()};toLogin.onclick=()=>location.href='login.html';regBtn.onclick=async()=>{const ok=await registerUser(u.value.trim(),p.value.trim(),p2.value.trim());if(ok)location.href='login.html'};</script></body></html>
