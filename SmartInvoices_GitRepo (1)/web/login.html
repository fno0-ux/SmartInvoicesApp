<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Login</title><link rel='stylesheet' href='styles.css'><script src='i18n.js'></script><script src='auth.js'></script></head><body class='centered'><div class='auth-card'><h2 id='t'>Sign in</h2><label id='uL'>Username</label><input id='u'><label id='pL'>Password</label><input id='p' type='password'><div style='margin-top:10px'><button class='btn' id='loginBtn'>Login</button> <button class='btn' id='toReg'>Create a new account</button> <button class='btn' id='langBtn'>العربية</button></div></div><script>function ap(){document.getElementById('t').textContent=i18n[getLang()].loginTitle;document.getElementById('uL').textContent=i18n[getLang()].username;document.getElementById('pL').textContent=i18n[getLang()].password;document.getElementById('loginBtn').textContent=i18n[getLang()].login;document.getElementById('toReg').textContent=i18n[getLang()].goRegister;document.getElementById('langBtn').textContent=i18n[getLang()].lang}setLang(getLang());ap();langBtn.onclick=()=>{setLang(getLang()==='ar'?'en':'ar');ap()};loginBtn.onclick=async()=>{const ok=await loginUser(u.value.trim(),p.value.trim());if(ok)location.href='index.html'};toReg.onclick=()=>location.href='register.html';</script></body></html>
