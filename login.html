<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 تسجيل الدخول - Smart Invoices</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="lang-switch">
      <button id="langBtn">🌐 English</button>
    </div>

    <h1 id="title">🔐 تسجيل الدخول</h1>

    <form id="loginForm">
      <label id="labelEmail" for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <label id="labelPassword" for="password">كلمة المرور:</label>
      <input type="password" id="password" placeholder="•••••••" required>

      <button type="submit" id="loginBtn">دخول</button>
    </form>

    <p id="noAccount">ليس لديك حساب؟ <a href="register.html" id="registerLink">تسجيل جديد</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
